{% extends "base.html" %}
{% load static %}
{% block bodycontent %}

<section id="skills" class="skills section-bg">
<div class="container">

    <div class="section-title">
    <h2>Languages</h2>
    </div>

    <div class="row skills-content">
    
    <div class="col-lg-12" data-aos="fade-up">
        {% for language in languages %}
        <div class="progress">
        <span class="skill">{{language.name}} <i class="val">{{language.value}}%</i></span>
        <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow={{language.value}} aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        </div>
        {% endfor %}
    
    </div>
    
    </div>
    

</div>

</section>
{% endblock %}
